experiences:
  title: Experience
  info:
    - role: Head of IT
      time: Oct 2023 – Present
      company: Banpu Energy Australia
      details: |
        - Deployed automated onboarding/offboarding workflows using Power Automate and SharePoint, reducing process time by 90%.
        - Achieved 95% of Year 1 transformation goals in IT/OT roadmap.
        - Led Essential Eight implementation and SOCI readiness across critical infrastructure.
        - Initiated KnowBe4 cyber training; uplifted security posture org-wide.
        - Managed Energy One platform and achieved 99.9% uptime for trading ops.
        - Proposed AI-driven hybrid cloud architecture for real-time asset analytics.
        - Delivered 30% cost savings on cloud; targeting additional 30% through optimisation.
        - Led multi-vendor collaboration across IT, OT, SAP, WMS, and cyber platforms.
        - Presented strategy and cyber plans to Executive and Board stakeholders.

    - role: IT Operations Manager
      time: Sep 2022 – Sep 2023
      company: Anspec
      details: |
        - Aligned IT with ISO 9001 certification standards.
        - Uplifted cyber maturity from 0 to 1; deployed email security, EDR, and pen testing.
        - Led SAP integration and WMS modernisation.
        - Developed BCP and DRP for business continuity.
        - Oversaw network/cloud infrastructure upgrades across sites.

    - role: IT Infrastructure Manager
      time: Jan 2018 – Sep 2022
      company: Ideagen (Complispace)
      details: |
        - Led Aruba SDN deployment, Intune MDM, Proofpoint email security.
        - Oversaw stakeholder engagement across SaaS operations.
        - Delivered cyber awareness training and improved endpoint compliance.

    - role: Senior System Network Administrator
      time: Dec 2014 – Jan 2018
      company: Complispace (now Ideagen)
      details: |
      - Managed Windows, Linux, and network systems across a multi-site enterprise.
      - Administered AD, Exchange, Office 365, Azure AD, and SCCM.
      - Installed and configured servers, storage, VPNs, firewalls, and VLANs.
      - Maintained Apache, MySQL, Bind, Nagios on Linux systems.
      - Delivered cloud admin tasks across AWS, EC2, S3, PaaS, and Azure AD.
      - Configured Layer 3 switches, wireless controllers, and access points.
      - Completed migration from Exchange 2010 to Office 365.
      - Planned and deployed Site-to-Site VPNs and PFsense firewalls across 5 offices.
      - Led wireless network implementation for 3 interstate offices.


    - role: System Administrator
      time: Aug 2012 – Dec 2014
      company: RedHill Education
      details: |
      - Provided enterprise IT support across RedHill's business units under strict SLA conditions.
      - Led a team of 2 junior admins supporting ~800 endpoints (Windows, Apple, Linux).
      - Managed ~50 virtualized servers across AWS, VMware, and Windows Server environments.
      - Installed and maintained Cisco/HP/Netgear networks, firewalls, and VPN infrastructure.
      - Oversaw system monitoring, database (PostgreSQL, MS SQL) and web server (Apache) management.
      - Planned IT consolidation strategies and maintained internal websites and social media platforms.


    - role: Network Systems Administrator
      time: Mar 2009 – Jul 2012
      company: W.T.A International Trading
      details: |
        - Re-architected mixed Linux/Windows infra; optimised SAN and virtual hosts.
        - Administered CentOS/Ubuntu systems for auth, file sharing, and services.
        - Upgraded VPN for distributed teams and enhanced security.
        - Maintained LAN/WAN, PBX, and VoIP; improved asset tracking.

