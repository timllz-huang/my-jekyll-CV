career-profile:
  title: Career Profile
  summary: |
    Strategic and hands-on technology leader with over 15 years of experience driving IT and OT transformation across energy, logistics, and compliance sectors. Proven success delivering secure, cloud-first environments; uplifting cybersecurity maturity across SCADA-integrated infrastructure; and architecting hybrid IT/OT systems. Experienced in multi-vendor governance, Microsoft-based ecosystems (E5/Azure), and leading operational resilience initiatives in critical infrastructure. Passionate about innovation, AI-driven decision support, and enabling digital foundations for Australia's renewable energy future.

  skills:
    - IT & OT Strategy and Execution
    - Cybersecurity Leadership (Essential Eight, NIST, SOCI Awareness)
    - Cloud Architecture & Hybrid Infrastructure (Azure, AWS)
    - SCADA/OT Integration, Network Segmentation
    - Vendor and Contract Management
    - IT Team Development and Leadership
    - Enterprise Systems: SAP, Energy One, WMS, M365
    - Automation: PowerShell, Power Automate
    - Budgeting, Forecasting, and Cost Optimisation
    - Stakeholder Engagement & Executive Communication

